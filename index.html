<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management - File Upload</title>
    <!-- Tailwind CSS CDN for basic styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for 'Inter' -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
        }
        /* Custom styles for file input button to ensure consistent styling across browsers */
        input[type="file"]::-webkit-file-upload-button {
            @apply mr-4 py-2 px-4 rounded-full border-0 text-sm font-semibold bg-blue-50 text-blue-700 hover:bg-blue-100;
        }
        input[type="file"]::file-selector-button {
            @apply mr-4 py-2 px-4 rounded-full border-0 text-sm font-semibold bg-blue-50 text-blue-700 hover:bg-blue-100;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div id="app" class="font-sans max-w-2xl mx-auto my-8 p-6 border border-gray-300 rounded-lg shadow-lg bg-white">
        <h1 class="text-3xl text-gray-800 text-center mb-6 font-bold">Add New Item & Upload Documents</h1>

        <form id="itemForm" class="mt-8">
            <div class="mb-4">
                <label for="itemName" class="block mb-1 font-bold text-gray-700">Item Name:</label>
                <input type="text" id="itemName" required
                       class="w-full p-2 border border-gray-300 rounded-md text-base focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="mb-4">
                <label for="itemImage" class="block mb-1 font-bold text-gray-700">Item Image (PNG/JPG):</label>
                <input type="file" id="itemImage" accept="image/png, image/jpeg, image/jpg"
                       class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none">
            </div>

            <h2 class="text-xl text-gray-700 border-t border-gray-200 pt-5 mt-8 font-semibold">Upload Receipt Documents</h2>

            <div class="mb-4">
                <label for="dnPdf" class="block mb-1 font-bold text-gray-700">Delivery Note (PDF):</label>
                <input type="file" id="dnPdf" accept="application/pdf"
                       class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none">
            </div>

            <div class="mb-6">
                <label for="invoicePdf" class="block mb-1 font-bold text-gray-700">Invoice (PDF):</label>
                <input type="file" id="invoicePdf" accept="application/pdf"
                       class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none">
            </div>

            <button type="submit" id="submitButton"
                    class="w-full py-3 px-5 bg-blue-600 text-white font-bold rounded-md text-lg cursor-pointer transition duration-300 ease-in-out hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                Add Item & Upload Documents
            </button>
        </form>

        <p id="message" class="mt-5 text-center text-blue-600 font-bold"></p>

        <div class="mt-5 text-center">
            <img id="uploadedImagePreview" src="" alt="Image Preview" class="max-w-xs h-auto mt-2 border border-gray-200 hidden mx-auto rounded-md shadow-sm">
            <!-- Container for PDF links to allow multiple -->
            <div id="pdfLinksContainer" class="mt-2"></div>
        </div>
    </div>

    <!-- IMPORTANT: Only load the external script.js file here -->
    <script type="module" src="script.js"></script>
</body>
</html>
