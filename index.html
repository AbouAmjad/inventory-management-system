<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management - File Upload</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app" style="font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; box-shadow: 2px 2px 10px rgba(0,0,0,0.1);">
        <h1 style="color: #333; text-align: center;">Add New Item & Upload Documents</h1>

        <form id="itemForm" style="margin-top: 30px;">
            <div style="margin-bottom: 15px;">
                <label for="itemName" style="display: block; margin-bottom: 5px; font-weight: bold;">Item Name:</label>
                <input type="text" id="itemName" required
                       style="width: calc(100% - 22px); padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-size: 16px;"><br>
            </div>

            <div style="margin-bottom: 15px;">
                <label for="itemImage" style="display: block; margin-bottom: 5px; font-weight: bold;">Item Image (PNG/JPG):</label>
                <input type="file" id="itemImage" accept="image/png, image/jpeg, image/jpg"
                       style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-size: 16px;"><br>
            </div>

            <h2 style="color: #555; border-top: 1px solid #eee; padding-top: 20px; margin-top: 30px;">Upload Receipt Documents</h2>

            <div style="margin-bottom: 15px;">
                <label for="dnPdf" style="display: block; margin-bottom: 5px; font-weight: bold;">Delivery Note (PDF):</label>
                <input type="file" id="dnPdf" accept="application/pdf"
                       style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-size: 16px;"><br>
            </div>

            <div style="margin-bottom: 20px;">
                <label for="invoicePdf" style="display: block; margin-bottom: 5px; font-weight: bold;">Invoice (PDF):</label>
                <input type="file" id="invoicePdf" accept="application/pdf"
                       style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-size: 16px;"><br>
            </div>

            <button type="submit"
                    style="width: 100%; padding: 12px 20px; background-color: #007bff; color: white; border: none; border-radius: 5px; font-size: 18px; cursor: pointer; transition: background-color 0.3s ease;">
                Add Item & Upload Documents
            </button>
        </form>

        <p id="message" style="margin-top: 20px; text-align: center; color: #007bff; font-weight: bold;"></p>

        <div style="margin-top: 20px; text-align: center;">
            <img id="uploadedImagePreview" src="" alt="Image Preview" style="max-width: 200px; height: auto; margin-top: 10px; border: 1px solid #eee; display: none;">
            <p><a id="uploadedPdfLink" href="#" target="_blank" style="display: none; color: #007bff; text-decoration: none; font-weight: bold; margin-top: 10px;">View Uploaded PDF</a></p>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
