name: Deploy Supabase Edge Functions

on:
  push:
    branches:
      - main # Or your default branch (e.g., master)
    paths:
      - 'supabase/functions/**' # Trigger only when function code changes

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # Use a Node.js version compatible with Supabase CLI

      - name: Install Supabase CLI
        # Install locally in the 'supabase' directory
        run: npm install supabase@latest
        working-directory: ./supabase # Install it where it will be used

      - name: Link Supabase Project
        # Use npx to run the locally installed CLI
        run: npx supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
        working-directory: ./supabase # Link command runs from 'supabase' directory
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Deploy upload-to-drive function
        # CORRECTED: Run from the repository root (no working-directory for this step)
        run: npx supabase functions deploy upload-to-drive --no-verify-jwt
        # The line 'working-directory: ./supabase' has been REMOVED from here
        env:
          GOOGLE_SERVICE_ACCOUNT_KEY: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY }}
          GOOGLE_DRIVE_FOLDER_ID: ${{ secrets.GOOGLE_DRIVE_FOLDER_ID }}
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
